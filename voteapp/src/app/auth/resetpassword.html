
<div>
    <form ng-submit="vm.checkSessionId(vm.sessionId)"  class="form-signin" role="form">
        <div ng-show="vm.error" ng-bind="vm.error" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span  class="text-danger"  class="sr-only">Error:</span>
        </div>
        <div class="form-group">
            <input type="email" ng-model="vm.email" required class="form-control" placeholder="Email Address">
        </div>
        <input type="submit" value="Reset Password" ng-click="vm.resetPassword(vm.email)" class="btn btn-lg btn-primary btn-block"/>
    </form>

</div>
