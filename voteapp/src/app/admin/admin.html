<div>
    <h3 class="text-center">Enter an existing session id or create a new one</h3>
    <form ng-submit="vm.checkSessionId(vm.sessionId)"  class="form-signin" role="form">

        <div>
            <input type="text" ng-model="vm.sessionId" class="form-control" />
        </div>
        <input type="submit"   class="btn btn-lg btn-primary btn-block"/>
    </form>
</div>
