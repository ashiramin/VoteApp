
<div class="form-group pull-left">
    <input type="text" class="search form-control" ng-model="search" placeholder="What you looking for?">
</div>


<table class="table table-hover">
    <thead>
    <th>No.</th>
    <th>Name</th>
    <th>Email</th>
    <th>Time Stamp</th>
    </thead>

    <tbody>
    <tr ng-repeat="user in vm.usernames | filter:search">
        <td>{{$index+1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.timestamp}}</td>
    </tr>
    </tbody>

</table>
