<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Alpha Phi Omega</title>
  <!--Bootstrap latest compiled and minified CSS-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!--Optional theme-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <!--Custom CSS-->
  <link rel="stylesheet" href="content/css/app.css"/>
  <link rel="stylesheet" href="content/css/angular-chart.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!--Navigation bar directive that stays at the top of every page-->
  <gz-navbar current-user="currentUser"></gz-navbar>

  <!--Main content that changes based on route-->
  <div ng-view class="container"></div>

  <!--Third-party JS-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js"></script>
  <script src="https://code.angularjs.org/1.4.4/angular-route.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script src="lib/chartjs/angular-chart.min.js"></script>

  <!--main app module-->
  <script src="app/app.module.js"></script>

  <!--auth module-->
  <script src="app/auth/auth.module.js"></script>
  <script src="app/auth/config.route.js"></script>
  <script src="app/auth/auth.controller.js"></script>
  <script src="app/auth/authForm.directive.js"></script>
  <script src="app/auth/auth.service.js"></script>

  <!--layout module-->
  <script src="app/layout/layout.module.js"></script>
  <script src="app/layout/navbar.directive.js"></script>

  <!--waitList module-->
  <script src="app/waitList/waitList.module.js"></script>
  <script src="app/waitList/config.route.js"></script>
  <script src="app/waitList/waitList.controller.js"></script>
  <script src="app/waitList/directives/partyForm.directive.js"></script>
  <script src="app/waitList/directives/partyTable.directive.js"></script>

  <!--landing module-->
  <script src="app/landing/landing.module.js"></script>
  <script src="app/landing/config.route.js"></script>
  <script src="app/landing/landing.controller.js"></script>

  <!--attendance module-->
  <script src="app/attendance/attendance.module.js"></script>
  <script src="app/attendance/config.route.js"></script>
  <script src="app/attendance/attendance.controller.js"></script>

  <!--vote module-->
  <script src="app/vote/vote.module.js"></script>
  <script src="app/vote/config.route.js"></script>
  <script src="app/vote/vote.controller.js"></script>

  <!--poll module-->
  <script src="app/poll/poll.module.js"></script>
  <script src="app/poll/config.route.js"></script>
  <script src="app/poll/poll.controller.js"></script>

  <!--results module-->
  <script src="app/results/results.module.js"></script>
  <script src="app/results/config.route.js"></script>
  <script src="app/results/results.controller.js"></script>

  <!--admin module-->
  <script src="app/admin/admin.module.js"></script>
  <script src="app/admin/config.route.js"></script>
  <script src="app/admin/admin.controller.js"></script>

  <!--core module-->
  <script src="app/core/core.module.js"></script>
  <script src="app/core/constants.js"></script>
  <script src="app/core/firebaseData.service.js"></script>
  <script src="app/core/party.service.js"></script>
  <script src="app/core/textMessage.service.js"></script>
  <script src="app/core/attendance.service.js"></script>
  <script src="app/core/vote.service.js"></script>
  <script src="app/core/admin.service.js"></script>

</body>
</html>
