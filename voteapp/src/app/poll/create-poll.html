<div class="panel-body">
    <form class="form-horizontal row-border">
        <div class="form-group">
            <label class="col-md-2 control-label">Question</label>
            <div class="col-md-10">
                <input type="text" ng-model="vm.question" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Max Options</label>
            <div class="col-md-10">
                <input type="number" ng-model="vm.maxOptions" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Option</label>
            <div class="col-md-8">
                <input ng-model="vm.option" class="form-control">
            </div>
            <div class="col-md-2">
                <button type="submit" ng-click="vm.addChoices(vm.option)" class="btn-block btn btn-info" title="">Add</button>
            </div>
        </div>

    </form>


</div>

<div class="panel-body">
    <div class="col-md-6">
        <table class="table">
            <thead>
            <tr>
                <th>Options</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="choice in vm.choices">
                <td>{{choice}}</td>
                <td><button ng-click="vm.deletechoice(choice)" class="btn btn-danger">Delete</button></td>
            </tr>

            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <button type="submit" ng-click="vm.createPoll()" class="btn-block btn btn-info" title="">Submit</button>
    </div>
</div>
