<form name="registrationForm" class="form-signin" novalidate>
    <div ng-show="vm.error" ng-bind="vm.error" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span  class="text-danger"  class="sr-only">Error:</span>

    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" required class="form-control" ng-model="vm.user.password" />
    </div>

    <div class="form-group">
        <label>Confirm Password:</label>
        <input type="password" name="confirmPassword" required class="form-control"
               ng-model="vm.user.confirmPassword"
                compare-to="vm.user.password" />
    </div>

    <div ng-show="registrationForm.$submitted">
        <p ng-show="registrationForm.confirmPassword.$error.compareTo" class="text-danger">Passwords dont Match</p>
        <p ng-show="registrationForm.confirmPassword.$error.required" class="text-danger">Passwords dont Match</p>
    </div>
    <div class="form-group">
        <button type="submit" ng-click="registrationForm.$valid && vm.changePassword()" class="btn btn-lg btn-primary btn-block">Change Password</button>
    </div>
</form>
