<form ng-submit="vm.addParty()" class="form-inline party-form" role="form">

    <button type="submit" ng-disabled="vm.attendanceExists()"  class="btn btn-primary">I'm Here</button>
</form>


<div>
    {{vm.totalcount.length}}

    <form ng-submit="vm.checkSessionId(vm.sessionId)" class="form-inline party-form" role="form">
        <p ng-show="vm.error" class="text-danger" ng-bind="vm.error"></p>
        <input type="text" ng-model="vm.sessionId" placeholder="Enter VoteId">
        <button type="submit"  class="btn btn-primary">Enter</button>
    </form>

</div>
